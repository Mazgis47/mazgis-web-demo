---
kind: pipeline
name: building

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
  - name: clone
    pull: always
    image: alpine/git:latest
    commands:
    - git clone $DRONE_REMOTE_URL
    - cd $DRONE_REPO_NAME
    - git checkout $DRONE_BRANCH
    when:
      event:
        exclude:
        - pull_request
##################################################
  - name: build_docker_img
    pull: always
    image: docker:latest
    commands:
    - cd $DRONE_REPO_NAME
    - docker login -u mazgis47 -p $PLUGIN_DOCKERHUB_TOKEN
    - docker build --network host -t mazgis47/test-web-app:latest .
    - docker push mazgis47/test-web-app:latest
    settings:
      DOCKERHUB_TOKEN:
          from_secret: dockerhub_token
    when:
      event:
        exclude:
        - pull_request
    volumes:
    - name: docker
      path: /var/run/docker.sock
    depends_on:
    - clone
##################################################
  - name: generate_manifest
    image: bitnami/kubectl:latest
    user: root
    commands:
    - cd $DRONE_REPO_NAME
    - pwd
    - ls -la
    - kubectl kustomize kubernetes/overlays/test > app.yaml
    settings:
      KUBE_CONFIG:
          from_secret: kube_config
    when:
      event:
        exclude:
        - pull_request
    depends_on:
    - build_docker_img
##################################################
  - name: push_manifest_to_gitops
    pull: always
    image: alpine/git:latest
    user: root
    commands:
    - git clone https://github.com/Mazgis47/gitops.git
    - mkdir -p gitops/manifest/
    - cp $DRONE_REPO_NAME/app.yaml gitops/manifest/
    - cd gitops
    - git config user.name "Releaser"
    - git config user.email "releaserd@noone.com"
    - git add -A
    - if ! git commit -m "Releasing $DRONE_COMMIT_SHA"; then exit 0; fi
    - echo $PLUGIN_GITHUB_TOKEN | wc -c
    - AUTH_HEADER=$(echo -n "Mazgis47:$PLUGIN_GITHUB_TOKEN" | base64);
    - export GIT_TRACE=1
    - |
        git -c http.extraheader="AUTHORIZATION: Basic $AUTH_HEADER" push
    settings:
      GITHUB_TOKEN:
          from_secret: github_token
    when:
      event:
        exclude:
        - pull_request
    depends_on:
    - generate_manifest
##################################################

trigger:
  event:
    exclude:
    - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
